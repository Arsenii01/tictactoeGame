<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- подключение sockjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <!-- подключение STOMP поверх web-socket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="text-center" id="box">
    <header>
        <h1>Крестики-нолики 3x3 онлайн</h1>
    </header>
    <label for="login" class="label-text">Введите свой логин:</label>
    <input type="text" id="login" name="login">
    <button class="create-game-button" onclick="create_game()">Создать новую игру</button>
    <label for="game_id" class="label-text">Введите ID игры:</label>
    <input type="text" id="game_id" name="gameId">
    <button class="create-game-button" onclick="connectToSpecificGame()">Подключиться к игре</button>
    <div id="gameIdMessage"></div>
    <div id="winnerMessage"></div>

    <ul id="gameBoard">
        <li class="cell" id="0"></li>
        <li class="cell" id="1"></li>
        <li class="cell" id="2"></li>
        <li class="cell" id="3"></li>
        <li class="cell" id="4"></li>
        <li class="cell" id="5"></li>
        <li class="cell" id="6"></li>
        <li class="cell" id="7"></li>
        <li class="cell" id="8"></li>
    </ul>
    <div class="clearfix"></div>
    <footer>

        <p id="opponent_name"></p>
        <div id="statsBox">
            <p class="stats-label">Побед:</p>
            <div id="winsCount" class="stats">0</div>
            <p class="stats-label">Поражений:</p>
            <div id="losesCount" class="stats">0</div>
            <p class="stats-label">Ничьих:</p>
            <div id="drawsСount" class="stats">0</div>
        </div>
    </footer>

</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>

</body>
</html>
